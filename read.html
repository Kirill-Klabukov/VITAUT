<!DOCTYPE html>
<html>
<head>
  <title>Text File Reader</title>
</head>
<body>
  <h1>Values from text file:</h1>
  <div id="values"></div>

  <script>
    function readTextFile() {
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", "sensors.txt", false);
      rawFile.onreadystatechange = function () {
        if (rawFile.readyState === 4) {
          if (rawFile.status === 200 || rawFile.status == 0) {
            var allText = rawFile.responseText;
            document.getElementById("values").innerHTML = allText;
          }
        }
      }
      rawFile.send(null);
    }

    setInterval(readTextFile, 2000);
  </script>
</body>
</html>
